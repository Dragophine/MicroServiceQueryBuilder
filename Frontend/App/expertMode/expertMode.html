<meta charset="utf-8"/>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

.CodeMirror {
    border-top: 1px solid black;

<div class="container" ng-controller="expertModeCtrl as ctrl">
 <!-- <div class="container" ng-controller="Controller"> -->

  <div class="row">
    <div class="col-md-11">
      <!-- <input type="textarea" rows="1" msd-elastic class="form-control" id="query"/> -->
      <textarea id="query"> </textarea>
    </div>
    <div class="col-md-1">
      <button type="submit" ng-click="ctrl.submitQuery() ">Submit</button>
    </div>	
 
	<!-- Trigger/Open The Modal - Save Query -->
	<button id="saveQuery">Save Query</button>
	<!-- The Modal -->
	<div id="myModalSave" class="modal">
	
	  <!-- Modal content - Save Query -->
		<div class="modal-content">
	    <h2>Query speichern</h2>
	    	<div class="row" ng-if="ctrl.invalidSaveText">
	    		<div ng-repeat="text in ctrl.invalidSaveText" style="display: inline;">
	    			<p><font color="red">{{text}}</font></p>
	    		</div>
    		</div>
			<label for="name">Bitte geben Sie einen Namen für die Query an: </label>
			<input id="name" name="name" type="text" ng-model="ctrl.name"/>
			<label for="description">Bitte geben Sie einen Beschreibung für die Query an: </label>
			<input id="description" name="description" type="text" ng-model="ctrl.description"/>
			<label for="category">Bitte geben Sie eine Kategorie für die Query an: </label>
      <div class="group" >
        <select   ng-model="ctrl.categoryName" ng-change="ctrl.categoryName"
          style="width: 100%; display:block; margin-bottom: 5px">
          <option ng-repeat="category in ctrl.availableCategories"> {{category.name}} </option>
        </select>
      </div>
		<button type="saveQuery" ng-click="ctrl.saveQuery()">Save Query</button>
		<button id="saveAbbruch">Cancel</button>
	  </div>
	</div>
	
	<!-- Trigger/Open The Modal - Load Query -->
	<button id="loadQuery">Load Query</button>
	<!-- The Modal -->
	<div id="myModalLoad" class="modal">
	
	  <!-- Modal content - Load Query -->
	  <div class="modal-content">
		<h2>Query laden</h2>
	    <table class="table">
     				<tbody >
      				<tr ng-repeat = "cell in ctrl.queries"> 
           				<td>
           				<label>Name: </label>
             				<button ng:click="ctrl.select(cell)" >{{cell.name}}</button>
             				<label>Beschreibung: {{cell.description}}</label>
           				<label>Kategorie: {{cell.category}}</label>
           				<!--   <label>Query: {{cell.query}}</label> -->
        					</td>
        				</tr>
    				</tbody>
    			</table>
		<button id="loadAbbruch">Cancel</button>
	  </div>
	</div>
	
	<!-- Trigger/Open The Modal - Delete Query -->
	<button id="deleteQuery">Delete Query</button>
	<!-- The Modal -->
	<div id="myModalDelete" class="modal">
	
	  <!-- Modal content - Load Query -->
	  <div class="modal-content">
		<h2>Query löschen</h2>
	    <table class="table">
     				<tbody >
      				<tr ng-repeat = "cell in ctrl.queries"> 
           				<td>
           				<label>Name: </label>
             				<button ng:click="ctrl.deleteSelectedQuery(cell)" >{{cell.name}}</button>
             				<label>Beschreibung: {{cell.description}}</label>
           				<label>Kategorie: {{cell.category}}</label>
           				<!--   <label>Query: {{cell.query}}</label> -->
        					</td>
        				</tr>
    				</tbody>
    			</table>
		<button id="deleteAbbruch">Cancel</button>
	  </div>
	</div>

  </div>
  <form novalidate class="simple-form">
  <div>
    <div ng-repeat="param in ctrl.params">
        <p ng-repeat="(key, val) in param">
          <select ng-if="key == 'type'" ng-model="param.type" ng-options="o as o for o in ctrl.paramoptions">
          <!--  <option>Integer</option>
            <option>String</option> -->
          </select>
          <input ng-if="key == 'key'" type="text" name="key_value" ng-model="param.key" />
          
          <input ng-if="key == 'value'" ng-model ="param.value" name="value_value"  type="text" />
        </p>
    </div>

    <button ng-click="ctrl.ButtonClick()">
      Add parameter
    </button>

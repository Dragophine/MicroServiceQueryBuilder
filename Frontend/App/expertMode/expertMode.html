<!DOCTYPE html>
<meta charset="utf-8"/>
 
<style>
.CodeMirror {
    border-top: 1px solid black;
    border-bottom: 1px solid black;
}
</style>
<div class="container" ng-controller="expertModeCtrl as ctrl">

  <div class="row">
    <div class="col-md-11">
      <input type="textarea" class="form-control" id="query"/>
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-default" ng-click="ctrl.submitQuery()">Submit</button>
    </div>	
		  <button id="saveQuery">Save Query</button>
		  <button type="loadQuery" class="btn btn-default" ng-click="ctrl.loadQuery()">Load Query</button>
		  
		  <dialog id="dialogSaveQuery">
				<h2>Query speichern</h2>
					<label for="name">Bitte geben Sie einen Namen für die Query an: </label>
					<input id="name" name="name" type="text" ng-model="ctrl.name"/>
					<label for="description">Bitte geben Sie einen Beschreibung für die Query an: </label>
					<input id="description" name="description" type="text" ng-model="ctrl.description"/>
					<label for="category">Bitte geben Sie eine Kategorie für die Query an: </label>
					<input id="category" name="category" type="text" ng-model="ctrl.category"/>
				<button type="saveQuery" class="btn btn-default" ng-click="ctrl.saveQuery()">Save Query</button>
				<button id="saveAbbruch">Cancel</button>
		</dialog>
		
		<dialog id="dialogLoadQuery">
				<h2>Query laden</h2>
			    <table class="table">
       				<tbody >
        				<tr ng-repeat = "row in ctrl.queries"> 
             				<td ng-repeat = "cell in row">
             				<label>Name: </label>
               				<button ng:click="ctrl.select(cell)" >{{cell.name}}</button>
               				<label>Beschreibung: {{cell.description}}</label>
             				<label>Kategorie: {{cell.category}}</label>
             				<!--   <label>Query: {{cell.query}}</label> -->
          					</td>
          				</tr>
      				</tbody>
      			</table>
				<button id="loadAbbruch">Cancel</button>
		</dialog>

  </div>
  <form novalidate class="simple-form">
  <div>
    <div ng-repeat="param in ctrl.params">
        <p ng-repeat="(key, val) in param">
          <select ng-if="key == 'type'" ng-model="param.type" ng-options="o as o for o in ctrl.paramoptions">
          <!--  <option>Integer</option>
            <option>String</option> -->
          </select>
          <input ng-if="key == 'key'" type="text" name="key_value" ng-model="param.key" />
          
          <input ng-if="key == 'value'" ng-model ="param.value" name="value_value"  type="text" />
        </p>
    </div>

    <button ng-click="ctrl.ButtonClick()">
      Add parameter
    </button>

<!-- ng-include="'categoryTree'" ng-init="row=cell" ng-if="angular.isObject(cell)" -->

    <table class="table"  ng-if="!ctrl.hasError">
       <tbody >
         <tr ng-repeat = "row in ctrl.table"> 
              <td ng-repeat = "cell in row" ng-if="!ctrl.isObject(cell)">
                {{cell}} 
                </td>
                <td ng-repeat = "cell in row" ng-if="ctrl.isObject(cell)"> 
               <table class="table"  ng-if="ctrl.isObject(cell)" ng-include="'categoryTree'" ng-init="table=row">
                 </table>
                   </td> 
          </tr>
      </tbody>
      </table>

    <div ng-if="ctrl.hasError">
        <div class="row">
            <div class="col-md-3">Error</div>
            <div class="col-md-9">{{ctrl.error['error']}}</div>
        </div>
        <div class="row">
            <div class="col-md-3">Exception</div>

        </div>
        <div class="row">

<!DOCTYPE html>
<div >
  <form ng-controller="LoginCtrl as vm" class="loginform">

    <div class="group">
      <input type="text" ng-model="vm.username"/>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Username</label>
    </div>
        <div class="group">
        <input type="password" ng-model="vm.password"/>
        <span class="highlight"></span><span class="bar"></span>
      <label>Passwort</label>
    </div>
    <button type="button" class="button buttonBlue" ng-click="execlogin()">Login
    </button>
    
  </form>
</div>

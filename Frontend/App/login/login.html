<!DOCTYPE html>
<div >
  <form ng-controller="LoginCtrl as vm" class="loginform">

<div ng-if="vm.loggedin != true" >

    <div class="row">
      <h1>Email</h1>
      <input class="form-control" type="textarea" ng-model="vm.username" placeholder="Email"/>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
        <div class="row">
        <h1>Password</h1>
        <input class="form-control" type="password" ng-model="vm.password" placeholder="Password"/>
        <span class="highlight"></span><span class="bar"></span>
    </div>
    <br>
    <button ng-if= "vm.loggedin != true " class="btn btn-default" ng-click="execlogin()">Login
    </button>
    </div>
    <button ng-if= "vm.loggedin == true " class="btn btn-default" ng-click="execlogout()">Logout
    </button>
    
  </form>
</div>

<div class="modal fade" id="loginErrorModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="btn btn-default" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login error</h4>
            </div>
            <div class="modal-body">
                <label>Login not successful, check user data</label>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
  </form>
</div>

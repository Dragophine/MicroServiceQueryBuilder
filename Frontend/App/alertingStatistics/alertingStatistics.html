<!DOCTYPE html>
<meta charset="utf-8">
<div  ng-controller="alertingStatisticsCtrl as ctrl">
<h2>Alert statistics</h2>

	<div class="group" >
    <label>Alerts</label>
      <select  ng-model="ctrl.selectedAlert" ng-change="ctrl.selectAlert()"
      style="width: 100%; display:block; margin-bottom: 5px">
          <option ng-repeat="node in ctrl.existingAlerts">{{node.name}}</option>
      </select>
    </div>
    
    <div id="chart_div"></div>
  
</div>

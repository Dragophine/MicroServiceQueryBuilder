<!DOCTYPE html>
<div >
  <h1>{{ctrl.name}}</h1>
  <div class="row">
    <div class="col-md-10" >
        <div ng-repeat="keyNode in ctrl.keys">
           <div ng-repeat="key in keyNode['Keys']">
              <div class="row">
                <div class="col-md-4">
                   Filter {{key}}
                    <input type="textarea" class="form-control" id="query" />
                </div>
                <div class="col-md-4">
                   <div class="row top-buffer-small">
                     <input id="inlineradio1" type="checkbox" class="col-md-1">
                     <div  class="col-md-11">
                        RETURN {{key}}
                     </div>
                   </div>
                </div>
                <div class="col-md-2">
                  <div class="row top-buffer-small">
                    <input  type="radio"  class="col-md-1">
                    <div class="col-md-11" >
                        ORDER ASC
                    </div>
                  </div>
                </div>
                <div class="col-md-2"  >
                  <div class="row top-buffer-small">
                    <input  type="radio" class="col-md-1">
                    <div class="col-md-11" >
                        ORDER DSC
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>

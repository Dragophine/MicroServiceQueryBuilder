<!DOCTYPE html>
<div class="container" ng-controller="queryBuilderCtrl as ctrl">
  
  <div class="row">
    <div class="col-md-11">
      <input type="text" class="form-control" id="query" placeholder="Query" ng-model="ctrl.query" />
	  <!-- <span ng-bind-html="highlight(ctrl.query)"></span> -->
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-default" ng-click="ctrl.submitQuery()">Submit</button>
    </div>
  </div>
  <div class="row top-buffer-small">
    <div class="col-md-12">
      <button type="saveQuery" class="btn btn-default" ng-click="ctrl.saveQuery()">Save Query</button>
       <button type="loadQuery" class="btn btn-default" ng-click="ctrl.loadQuery()">Load Query</button>
    </div>
  </div>


  <div ng-repeat="param in ctrl.params" class="top-buffer">
    <div class="row">
      <div ng-repeat="(key, val) in param" >
           <div class="col-md-2" ng-if="key == 'type'">
                <select  ng-model="val" ng-options="o as o for o in ctrl.paramoptions" class="center-block">
                </select>
           </div>
           <div class="col-md-10" ng-if="key == 'value'">
              <input  ng-model ="val" type="text" class="form-control"/>
            </div>
      </div>
    </div>
  </div>
  
<!--   <h1>TEST: {{ctrl.table}}</h1> -->
  
  <div class="row top-buffer">
    <table class="table"  ng-if="!ctrl.hasError">
       <thead>
        <tr>
          <th>ID</th>
          <th>Label</th>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in ctrl.table">
		  <td>
            <p  ng-repeat="node in row.n.propertyList">
              <a href="node">{{row.n.id}}</a>
            </p>
          </td>
		  <td>
            <p  ng-repeat="node in row.n.propertyList">
              <a href="node">{{row.n.labels[0]}}</a>
            </p>
          </td>
          <td>
            <p  ng-repeat="node in row.n.propertyList">
              <a href="node">{{node.key}}</a>
            </p>
          </td>
          <td>
            <p  ng-repeat="node in row.n.propertyList">
              <a href="node">{{node.value}}</a>
            </p>
          </td>
        </tr>
      </tbody>
    </table>

    <div ng-if="ctrl.hasError">
        <div class="row">
            <div class="col-md-3">Error</div>
            <div class="col-md-9">{{ctrl.error['error']}}</div>
        </div>
        <div class="row">
            <div class="col-md-3">Exception</div>
            <div class="col-md-9">{{ctrl.error['exception']}}</div>
        </div>
        <div class="row">
            <div class="col-md-3">Message</div>
            <div class="col-md-9">{{ctrl.error['message']}}</div>
        </div>
    </div>

  </div>
 
</div>
